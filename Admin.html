<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Admin.css" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <th>ProductId</th>
        <th>ProductName</th>
        <th>CatalogId</th>
        <th>Price</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>P001</td>
        <td>Jessica Simpson Fruit's</td>
        <td>C1</td>
        <td>$23</td>
        <td>Sale</td>
        <td>
          <div class="delete_btn">
            <i class="fas fa-trash"></i>
          </div>
        </td>
        <td>
          <div class="pen_btn">
            <i class="fas fa-pen"></i>
          </div>
        </td>
      </tr>
      <tr>
        <td>P002</td>
        <td>Kensie Coconut</td>
        <td>C2</td>
        <td>$25</td>
        <td>Sale</td>
        <td>
          <div class="delete_btn">
            <i class="fas fa-trash"></i>
          </div>
        </td>
        <td>
          <div class="pen_btn">
            <i class="fas fa-pen"></i>
          </div>
        </td>
      </tr>
      <tr>
        <td>P003</td>
        <td>Lee Uniforms Vegetable's</td>
        <td>C3</td>
        <td>$28</td>
        <td>Sale</td>
        <td>
          <div class="delete_btn">
            <i class="fas fa-trash"></i>
          </div>
        </td>
        <td>
          <div class="pen_btn">
            <i class="fas fa-pen"></i>
          </div>
        </td>
      </tr>
    </table>

    <div class="add_product">
      <div id="plus_icon">
        <i class="fas fa-plus"></i>
      </div>
    </div>
  </body>
  <script>
    let delete_btns = document.querySelectorAll(".delete_btn");
    for (let i = 0; i < delete_btns.length; i++) {
      let delete_btn = delete_btns[i];
      delete_btn.onclick = function () {
        delete_btn.parentElement.parentElement.remove();
      };
    }
    let plus_icon = document.getElementById("plus_icon");
    plus_icon.onclick = function () {
      let new_row = document.createElement("tr");
      new_row.innerHTML = ` 
      <tr>
        <td>P001</td>
        <td>Jessica Simpson Fruit's</td>
        <td>C1</td>
        <td>$23</td>
        <td>Sale</td>
        <td>
          <div class="delete_btn">
            <i class="fas fa-trash"></i>
          </div>
        </td>
      </tr>
      `;
      new_row.querySelector(".delete_btn").onclick = function () {
        new_row.remove();
      };
      document.querySelector("table tbody").appendChild(new_row);
    };
  </script>
</html>
